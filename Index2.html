<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles1.css" />  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        </ul>
        <div class="cta-container">
          <span>¿Hablamos?</span>
          <span class="cta-arrow">&#x2197;</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="full-width-section">
    <!-- Sidebar Column -->
    <div class="sidebar-column">
      <span class="sidebar-text">INICIO</span>
      <div class="sidebar-line"></div>
    </div>
  
    <!-- Text Column -->
    <div class="text-column">
      <h1>HOLA</h1>
      <div class="texto_movimiento">
        <p>Soy Fran y me encanta</p>
        <p>
          <span class="word wisteria">diseñar.</span>
          <span class="word belize">optimizar.</span>
          <span class="word pomegranate">desarrollar.</span>
          <span class="word green">mejorar.</span>
          <span class="word midnight">conectar.</span>
        </p>
      </div>
      
    </div>
  
    <!-- Photo Column -->
    <div class="photo-column">
      <img src="images/francisco1.png" alt="Foto de perfil">
    </div>
  </main>
  
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
